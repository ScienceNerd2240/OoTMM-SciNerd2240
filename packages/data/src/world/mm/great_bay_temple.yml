  exits:
    "Great Bay Temple Green Pipe 2": "true"
    "Great Bay Temple Map Room": "(can_use_fire_arrows && can_use_ice_arrows) || short_hook_anywhere"
  events:
    GB_PIPE_GREEN2: "(can_use_ice_arrows && can_use_fire_arrows) || short_hook_anywhere"
